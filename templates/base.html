<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home-SanchoDev{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; SanchoDev λ 2025 </p>
        <div class="social-links">
            <a href="https://github.com/Sanchochx" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='images/github_icon.png') }}" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/santiago-sánchez-márquez-821b742b1/?trk=opento_sprofile_details" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='images/linkedin_icon.png') }}" alt="linkedIn">
            </a>
            <a href="https://www.instagram.com/sanchx_s" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='images/instagram_icon.png') }}" alt="instagram">
            </a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
